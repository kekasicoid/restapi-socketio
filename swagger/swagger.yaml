paths:
  /3rd/product/{id}:
    get:
      consumes:
      - application/json
      description: https://dummyjson.com/docs/products#single
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      tags:
      - 3rd Party
  /3rd/product/all:
    get:
      consumes:
      - application/json
      description: https://dummyjson.com/docs/products#all
      produces:
      - application/json
      responses: {}
      tags:
      - 3rd Party
  /keluarga/add:
    post:
      consumes:
      - application/json
      description: 2.a Dapat menambahkan data orang baru ke keluarga (baru)
      parameters:
      - description: Tambah Keluarga
        in: body
        name: Keluarga
        required: true
        schema:
          $ref: '#/definitions/domain.ReqAddKeluarga'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      tags:
      - Keluarga
  /keluarga/asset/add:
    post:
      consumes:
      - application/json
      description: 2.d Dapat menambah data aset keluarga && 2.g Dapat menambahkan
        aset yang dimiliki oleh suatu orang dalam keluarga
      parameters:
      - description: Tambah Asset Keluarga
        in: body
        name: Keluarga
        required: true
        schema:
          $ref: '#/definitions/domain.ReqAddAssetKeluarga'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      tags:
      - Keluarga
  /keluarga/asset/delete:
    post:
      consumes:
      - application/json
      description: 2.f Dapat menghapus data aset keluarga
      parameters:
      - description: hapus Asset Keluarga
        in: body
        name: Keluarga
        required: true
        schema:
          $ref: '#/definitions/domain.ReqDeletessetKeluarga'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      tags:
      - Keluarga
  /keluarga/asset/update:
    post:
      consumes:
      - application/json
      description: 2.e Dapat mengedit data aset keluarga
      parameters:
      - description: Ubah Asset Keluarga
        in: body
        name: Keluarga
        required: true
        schema:
          $ref: '#/definitions/domain.ReqUpdatessetKeluarga'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      tags:
      - Keluarga
  /keluarga/delete:
    post:
      consumes:
      - application/json
      description: 3.c Dapat menghapus data orang dalam keluarga
      parameters:
      - description: Hapus Keluarga
        in: body
        name: Keluarga
        required: true
        schema:
          $ref: '#/definitions/domain.ReqDeleteKeluarga'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      tags:
      - Keluarga
  /keluarga/get:
    post:
      consumes:
      - application/json
      description: Menampilkan anggota keluarga 1 tingkat di bawah
      parameters:
      - description: Pindah Keluarga
        in: body
        name: Keluarga
        required: true
        schema:
          $ref: '#/definitions/domain.ReqGetKeluarga'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      tags:
      - Keluarga
  /keluarga/switch:
    post:
      consumes:
      - application/json
      description: 2.a Dapat menambahkan data orang baru ke keluarga (Pindah KK)
      parameters:
      - description: Pindah Keluarga
        in: body
        name: Keluarga
        required: true
        schema:
          $ref: '#/definitions/domain.ReqSwitchKeluarga'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      tags:
      - Keluarga
  /keluarga/update:
    post:
      consumes:
      - application/json
      description: 2.b Dapat mengedit data orang dalam keluarga
      parameters:
      - description: Ubah Keluarga
        in: body
        name: Keluarga
        required: true
        schema:
          $ref: '#/definitions/domain.ReqUpdateKeluarga'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      tags:
      - Keluarga
schemes:
- http
- https
swagger: "2.0"
