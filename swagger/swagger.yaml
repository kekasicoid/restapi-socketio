definitions:
  domain.ReqAddKeluarga:
    properties:
      jenis_kelamin:
        type: integer
      nama:
        type: string
      orang_tua:
        type: integer
    required:
    - nama
    type: object
  domain.ReqDeleteKeluarga:
    properties:
      id_keluarga:
        type: integer
      orang_tua:
        type: integer
    type: object
  domain.ReqSwitchKeluarga:
    properties:
      id_keluarga:
        type: integer
      orang_tua:
        type: integer
      orang_tua_baru:
        type: integer
    type: object
  domain.ReqUpdateKeluarga:
    properties:
      id_keluarga:
        type: integer
      jenis_kelamin:
        type: integer
      nama:
        type: string
      orang_tua:
        type: integer
    required:
    - nama
    type: object
  model.Response:
    properties:
      data: {}
      message:
        type: string
      status:
        type: string
    type: object
info:
  contact:
    email: arditya@kekasi.co.id
    name: Arditya Kekasi
    url: http://www.kekasi.co.id
  description: Pattern Go RestAPI + Socket.io v2. with the same ports.
  license:
    name: YouTube KekasiGen
    url: https://kekasi.link/kekasigensub
