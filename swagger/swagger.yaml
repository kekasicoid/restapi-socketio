definitions:
  domain.ReqAddAssetKeluarga:
    properties:
      id_keluarga:
        type: integer
      id_product:
        type: integer
      orang_tua:
        type: integer
    type: object
  domain.ReqAddKeluarga:
    properties:
      jenis_kelamin:
        type: integer
      nama:
        type: string
      orang_tua:
        type: integer
    required:
    - nama
    type: object
  domain.ReqDeleteKeluarga:
    properties:
      id_keluarga:
        type: integer
      orang_tua:
        type: integer
    type: object
  domain.ReqDeletessetKeluarga:
    properties:
      id:
        type: integer
      id_keluarga:
        type: integer
      id_product:
        type: integer
      orang_tua:
        type: integer
    type: object
  domain.ReqGetKeluarga:
    properties:
      id_keluarga:
        type: integer
    type: object
  domain.ReqSwitchKeluarga:
    properties:
      id_keluarga:
        type: integer
      orang_tua:
        type: integer
      orang_tua_baru:
        type: integer
    type: object
  domain.ReqUpdateKeluarga:
    properties:
      id_keluarga:
        type: integer
      jenis_kelamin:
        type: integer
      nama:
        type: string
