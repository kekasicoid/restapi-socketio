paths:
  /keluarga/add:
    post:
      consumes:
      - application/json
      description: 2.a Dapat menambahkan data orang baru ke keluarga (baru)
      parameters:
      - description: Tambah Keluarga
        in: body
        name: Keluarga
        required: true
        schema:
          $ref: '#/definitions/domain.ReqAddKeluarga'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      tags:
      - Keluarga
  /keluarga/delete:
    post:
      consumes:
      - application/json
      description: 3.c Dapat menghapus data orang dalam keluarga
      parameters:
      - description: Hapus Keluarga
        in: body
        name: Keluarga
        required: true
        schema:
          $ref: '#/definitions/domain.ReqDeleteKeluarga'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      tags:
      - Keluarga
  /keluarga/switch:
    post:
      consumes:
      - application/json
      description: 2.a Dapat menambahkan data orang baru ke keluarga (Pindah KK)
      parameters:
      - description: Pindah Keluarga
        in: body
        name: Keluarga
        required: true
        schema:
          $ref: '#/definitions/domain.ReqSwitchKeluarga'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      tags:
      - Keluarga
  /keluarga/update:
    post:
      consumes:
      - application/json
      description: 2.b Dapat mengedit data orang dalam keluarga
      parameters:
      - description: Ubah Keluarga
        in: body
        name: Keluarga
        required: true
        schema:
          $ref: '#/definitions/domain.ReqUpdateKeluarga'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      tags:
      - Keluarga
schemes:
- http
- https
swagger: "2.0"
